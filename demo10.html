<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo10</title>
	<script type="text/javascript" src="reactJs/react.js"></script>
	<script type="text/javascript" src="reactJs/react-dom.js"></script>
	<script type="text/javascript" src="reactJs/browser.min.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		var Hello = React.createClass({
			getInitialState: function(){
				return {
					opacity: 1.0
				};
			},
			componentDidMount: function(){
				this.timer = setInterval(function(){
					var opacity = this.state.opacity;
					opacity -= .05;
					if(opacity < 0.1){
						opacity = 1.0;
					}
					this.setState({
						opacity: opacity
					})
				}.bind(this),100);
			},
			render: function(){
				return (
					<div style={{opacity: this.state.opacity}}>
						Hello {this.props.name}
					</div>
				)
			}
		})
		ReactDOM.render(
			<Hello name="world" />,
			document.getElementById('example')
		)
	</script>
	<!-- 组件的生命周期（三个状态）
			Mounting：已插入真实 DOM
			Updating：正在被重新渲染
			Unmounting：已移除真实 DOM

		React为每个状态都提供了两种处理函数，will 函数在进入状态之前调用，did 函数在进入状态之后调用，但中状态共计五种处理函数。

			componentWillMount()
			componentDidMount()
			componentWillUpdate(object nextProps, object nextState)
			componentDidUpdate(object prevProps, object prevState)
			componentWillUnmount()

		此外，React还提供两种特殊状态的处理函数

			componentWillReceiveProps(object nextProps): 已加载组件收到新的参数时调用
			shouldComponentUpdate(object nextProps, object nextProps): 组件判断是否重新渲染时调用
	 -->
	 <!-- 
			 React 组件样式是一个对象，所以第一重大括号表示这是 JavaScript 语法，第二重大括号表示样式对象。
	  -->
</body>
</html>

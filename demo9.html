<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo9</title>
	<script type="text/javascript" src="reactJs/react.js"></script>
	<script type="text/javascript" src="reactJs/react-dom.js"></script>
	<script type="text/javascript" src="reactJs/browser.min.js"></script>

</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		var Input = React.createClass({
			getInitialState: function(){
				return {value: 'Hello!'};
			},
			handleChange: function(event){
			console.log(event.target)
				this.setState({value: event.target.value});
			},
			render: function(){
				var value = this.state.value;
				return (
					<div>
						<input type="text" value={value} onChange={this.handleChange} name="" />
						<p>{value}</p>
					</div>
				)
			}
		})
		ReactDOM.render(
			<Input />,
			document.getElementById('example')
		)
	</script>
</body>
</html>

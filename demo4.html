<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo4</title>
	<script type="text/javascript" src="reactJs/react.js"></script>
	<script type="text/javascript" src="reactJs/react-dom.js"></script>
	<script type="text/javascript" src="reactJs/browser.min.js"></script>
	<style type="text/css">
		.msg {
			color: red;
		}
	</style>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">
		var HelloMessage = React.createClass({
			render: function(){
				return <h1 className={this.props.className}>Hello {this.props.name}</h1>;
			}
		});

		ReactDOM.render(
			<HelloMessage name="John" className="msg" />,
			document.getElementById('example')
		)
	</script>
	<!-- 组件(component) 
		React允许将代码封装成组件，然后像插入普通HTML标签一样，在网页中插入这个组件。React.createClass方法就用于生成一个组件类。

		例子中，HelloMessage就是一个组件类。模板插入<HelloMessage />时，会自动生成HelloMessage
		的一个实例。所有组件类都必须有自己的render方法，用于输出组件。

		注意：组件类的第一个字母必须大写，否则会报错，比如HelloMessage不能写成helloMessage。
			  组件类只能包含一个顶层标签，否则也会报错。

		组件的用法与原生的 HTML 标签完全一致，可以任意加入属性，比如 <HelloMessage name="John"> ，就是 HelloMessage 组件加入一个 name 属性，值为 John。组件的属性可以在组件类的 this.props 对象上获取，比如 name 属性就可以通过 this.props.name 读取。

		
	-->
</body>
</html>
